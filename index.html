<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <div class="main-container">

    <div class="background">
      <div class="img-contianer">
        <img src="./images/pattern-circles.svg" alt="background-image">
      </div>
    </div>

    <!-- heading container -->
    <div class="heading-container">
      <h1>Simple, traffic-based pricing</h1>
      <p>
        Sign-up for our 30-day trial. No credit card required.
      </p>    
    </div> 
  
    <!-- card container -->
    <div class="card-container">
      <div class="top">
        <div class="pricing-container">
          <h3><span>100K</span> Pageviews</h3>
          <div class="subscription-selection-slider">
            <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
          </div>
          <h3><span id="money-display">$16.00</span> /month</h3>
        </div>
        <div class="option-container">
          <h4 class="month">
            Monthly Billing
          </h4>
          <label class="switch">
            <input type="checkbox">
            <!-- <span class="slider round"></span> -->
          </label>
          <h4 class="year">
            Yearly Billing <span>25%</span>
          </h4>
        </div>
      </div>
      <hr>
      <div class="bottom">
        <ul>
          <li>
            <div class="img-container">
              <img src="./images/icon-check.svg" alt="check">
            </div>
            Unlimited websites
          </li>
          <li>
            <div class="img-container">
              <img src="./images/icon-check.svg" alt="check">
            </div>
            100% data ownership
          </li>
          <li>
            <div class="img-container">
              <img src="./images/icon-check.svg" alt="check">
            </div>
            Email reports
          </li>         
        </ul>
        <button class="start-trial-btn">Start my trial</button>      
      </div>
    </div>

  </div>


  
  
</body>
</html>
